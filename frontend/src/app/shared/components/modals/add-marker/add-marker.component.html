<section id="main-container">

    <mat-dialog-content>

        <h3>Crear marcador</h3>

        <form [formGroup]="formAddMarker" (ngSubmit)="addMarker()">    
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Descripci√≥n</mat-label>
                    <input  matInput
                            type="text"
                            formControlName="tag">    
                  </mat-form-field>
            </div>

            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Latitud</mat-label>
                    <input  matInput
                            type="text"
                            formControlName="lat">
                  </mat-form-field>
            </div>

            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Longitud</mat-label>
                    <input  matInput
                            type="text"
                            formControlName="lng">    
                  </mat-form-field>
            </div>

            <button mat-raised-button color="primary">
                Guardar
            </button>

        </form>

    </mat-dialog-content>

</section>
