<section id="main-container">

    <mat-tab-group>
        <mat-tab label="EstadÃ­sticas" class="static-submodule">

            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
              
                <!-- Month Column -->
                <ng-container matColumnDef="month">
                  <th mat-header-cell *matHeaderCellDef> MES </th>
                  <td mat-cell *matCellDef="let element"> {{element.month}} </td>
                </ng-container>
              
                <!-- State Column -->
                <ng-container matColumnDef="state">
                  <th mat-header-cell *matHeaderCellDef> CANTIDAD DE INMUEBLES </th>
                  <td mat-cell *matCellDef="let element"> {{element.state}} </td>
                </ng-container>
              
                <!-- Sales Column -->
                <ng-container matColumnDef="sale">
                  <th mat-header-cell *matHeaderCellDef> TOTAL DE VENTA </th>
                  <td mat-cell *matCellDef="let element"> {{element.sale}} </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="columns"></tr>
                <tr mat-row *matRowDef="let row; columns: columns;"></tr>
              </table>                


        </mat-tab>
    </mat-tab-group>

</section>
